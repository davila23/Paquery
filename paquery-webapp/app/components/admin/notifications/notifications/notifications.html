<div class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2>Notificaciones</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle" ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="notification in $data">
                                <td data-title="'Fecha'" sortable="'sentDate'">
                                    {{ notification.sentDate | date: 'dd-MM-yyyy HH:mm' }}
                                </td>
                                <td data-title="'Mensaje'" sortable="'message'">
                                    {{ notification.message }}
                                </td>
                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.editNotification(notification)"><i class="zmdi zmdi-edit"></i></button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.deleteNotification(notification)"><i class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay notificaciones registradas por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginator get-list="vm.getNotifications" paginable-table="vm.tableSorting"></custom-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
