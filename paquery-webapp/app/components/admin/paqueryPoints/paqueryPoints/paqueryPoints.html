<div class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2>Paquery Points</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle"
                               ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="paqueryPoint in $data">
                                <td data-title="'Nombre'" sortable="'name'">
                                    {{ paqueryPoint.name }}
                                </td>
                                <td data-title="'Descripción'" sortable="'detail'">
                                    {{ paqueryPoint.detail }}
                                </td>
                                <td data-title="'Teléfono'" sortable="'phone'">
                                    {{ paqueryPoint.phone }}
                                </td>
                                <td data-title="'Nombre de contacto'" sortable="'contactName'">
                                    {{ paqueryPoint.contactName }}
                                </td>
                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default"
                                            ng-click="vm.editPaqueryPoint(paqueryPoint)"><i
                                            class="zmdi zmdi-edit"></i></button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default"
                                            ng-click="vm.deletePaqueryPoint(paqueryPoint.id)"><i
                                            class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay Paquery Points registrados por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginator get-list="vm.getPaqueryPoints"
                                      paginable-table="vm.tableSorting"></custom-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
