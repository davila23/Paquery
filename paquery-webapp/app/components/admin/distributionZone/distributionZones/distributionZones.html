<div class="content animate-panel main-container">
    <p class="text-left error-message" ng-show="vm.errorMessage" ng-bind="vm.errorMessage"></p>
    <p class="success-message" ng-show="vm.successChange"></p>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div>
                        <h2>Zonas de Distribuci√≥n</h2>
                        <div class="rightTabMenuComponents">
                            <button class="btn btn-primary waves-effect"
                                    ng-click="vm.createDistributionZone(distributionZoneForm)">Agregar Zona de Dist.
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle"
                               ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="distributionZone in $data">
                                <td data-title="'Nombre'">
                                    {{ distributionZone.name }}
                                </td>
                                <td data-title="'Codigo Postal'">
                                    {{ distributionZone.postalCode }}
                                </td>
                                <td data-title="'Estado'">
                                    {{ distributionZone.active}}
                                </td>
                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default"
                                            ng-click="vm.editDistributionZone(distributionZone)"><i
                                            class="zmdi zmdi-edit"></i></button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default"
                                            ng-click="vm.deleteDistributionZone(distributionZone.id)"><i
                                            class="zmdi zmdi-delete"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay zonas de distribucion registradas por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginatorv2 get-list="vm.getDistrubutionZones"
                                        paginable-table="vm.tableSorting"></custom-paginatorv2>
                </div>
            </div>
        </div>
    </div>
</div>
