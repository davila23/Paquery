<div class="content animate-panel main-container">
    <p class="text-left error-message" ng-show="vm.errorMessage" ng-bind="vm.errorMessage"></p>
    <p class="success-message" ng-show="vm.successChange">Contraseña cambiada correctamente</p>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2>Zonas de trabajo</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle" ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="workzone in $data">
                                <td data-title="'Nombre'">
                                    {{ workzone.name }}
                                </td>
                                <!--<td data-title="'Detalles'" sortable="'detail'">-->
                                    <!--{{ workzone.detail }}-->
                                <!--</td>-->
                                <td data-title="'Creación'">
                                    {{ workzone.creationDate | date: 'dd-MM-yyyy H:m' }}
                                </td>
                                <td data-title="'Estado'">
                                    {{ workzone.active ? 'Activo' : 'Inactivo' }}
                                </td>
                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.editWorkzone(workzone)"><i class="zmdi zmdi-edit"></i></button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.deleteWorkzone(workzone.id)"><i class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay zonas de trabajo registradas por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginatorv2 get-list="vm.getWorkzones" paginable-table="vm.tableSorting"></custom-paginatorv2>
                </div>
            </div>
        </div>
    </div>
</div>
