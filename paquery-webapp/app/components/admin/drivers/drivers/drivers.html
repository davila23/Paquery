<div id="package-list-search" class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2>Conductores</h2>
                    <div>
                        <div id="search-input" class="search-input">
                            <input  id="input" placeholder="Buscar..." type="text" ng-model="vm.searchWord">
                            <!--<ng-json-export-csv add="vm.getJsonData" parse="vm.getParse" filename="vm.nombreCsv" report-fields="headerList" class="btn btn-link" title="Exportar a CSV...">-->
                                <!--<span class="glyphicon glyphicon-export"></span>-->
                            <!--</ng-json-export-csv>-->
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle" ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="driver in $data">
                                <td data-title="'ID'" sortable="'id'">
                                    {{ driver.id }}
                                </td>
                                <td data-title="'Nombre'" sortable="'Name'">
                                    {{ driver.name }}
                                </td>
                                <td data-title="'Apellido'" sortable="'LastName'">
                                    {{ driver.lastName }}
                                </td>
                                <td data-title="'Usuario'" sortable="'Email'">
                                    {{ driver.email }}
                                </td>
                                <td data-title="'Estado'" sortable="'Status'">
                                    {{ driver.active ? 'Activo' : 'Inactivo' }}
                                </td>

                                <td data-title="'P.Retiro/P.Entrega'">
                                    <button type="button" class="btn btn-default" ng-click="vm.exportPackages(driver.id)"><i class="zmdi zmdi-collection-pdf"></i></button>
                                </td>
                              

                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.editDriver(driver)"><i class="zmdi zmdi-edit"></i></button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.deleteDriver(driver.id)"><i class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay conductores registrados por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginatorv2 get-list="vm.getDrivers" paginable-table="vm.tableSorting" search="vm.searchWord"></custom-paginatorv2>
                </div>
            </div>
        </div>
    </div>
</div>
