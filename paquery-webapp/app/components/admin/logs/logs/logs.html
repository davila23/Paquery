<div id="logs-view" class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="col-lg-11">Logs</h2>
                    <div class="col-lg-1 delete">
                      <i class="zmdi zmdi-delete icon-delete" ng-click="vm.deleteLog()"></i>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle" ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="log in $data">
                                <td class="date-column" data-title="'Fecha'" sortable="'date'">
                                    {{ log.creationDate | date: 'dd-MM-yyyy HH:mm'  }}
                                </td>
                                <td data-title="'Tipo'" sortable="'type'">
                                    {{ log.logType | keyValueFilter:vm.logTypes }}
                                </td>
                                <td data-title="'Mensaje'" sortable="'message'">
                                    {{ log.message }}
                                </td>
                                <td data-title="'ExcepciÃ³n'">
                                    <button type="button" class="btn btn-default zoom-button" ng-click="vm.showException(log.exception)"><i class="zmdi zmdi-zoom-in"></i></button>
                                </td>
                                <!--
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.deleteLog(log)"><i class="zmdi zmdi-delete"></i></button>
                                </td>-->
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay logs registrados por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginator get-list="vm.getLogs" paginable-table="vm.tableSorting"></custom-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
