<div class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2>Operadores Logisticos</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle"
                               ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="logisticOperator in $data">
                                <td data-title="'ID'" sortable="'id'">
                                    {{ logisticOperator.id }}
                                </td>
                                <td data-title="'Nombre'" sortable="'name'">
                                    {{ logisticOperator.name }}
                                </td>
                                <td data-title="'Descripción'" sortable="'detail'">
                                    {{ logisticOperator.detail }}
                                </td>
                                <td data-title="'Teléfono'" sortable="'phone'">
                                    {{ logisticOperator.phone }}
                                </td>
                                <td data-title="'Nombre de contacto'" sortable="'contactName'">
                                    {{ logisticOperator.contactName }}
                                </td>
                                <!-- <td data-title="'Marketplace'" sortable="'marketplace'">
                                    {{ logisticOperator.marketplaces.length === 1 ? logisticOperator.marketplaces[0].name : logisticOperator.marketplaces.length }}
                                </td> -->
                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default"
                                            ng-click="vm.editLogisticOperator(logisticOperator)"><i
                                            class="zmdi zmdi-edit"></i></button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default"
                                            ng-click="vm.deleteLogisticOperator(logisticOperator.id)"><i
                                            class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay operadores logisticos registrados por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginator get-list="vm.getLogisticOperators"
                                      paginable-table="vm.tableSorting"></custom-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
