<div class="content animate-panel main-container">
    <p class="text-left error-message" ng-show="vm.errorMessage" ng-bind="vm.errorMessage"></p>
    <p class="success-message" ng-show="vm.successChange">Contrase√±a cambiada correctamente</p>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2>Zonas</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle"
                               ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="zone in $data">
                                <td data-title="'Nombre'">
                                    {{ zone.name }}
                                </td>
                                <td data-title="'Detalles'" sortable="'detail'">
                                    {{ zone.detail }}
                                </td>

                                <td data-title="'Estado'">
                                    {{ zone.active ? 'Activo' : 'Inactivo' }}
                                </td>
                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.editZone(zone)"><i
                                            class="zmdi zmdi-edit"></i></button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.deleteZone(zone.id)">
                                        <i class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay zonas registradas por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginatorv2 get-list="vm.getZones" paginable-table="vm.tableSorting"></custom-paginatorv2>
                </div>
            </div>
        </div>
    </div>
</div>
