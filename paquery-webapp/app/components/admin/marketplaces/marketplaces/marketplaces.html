<div class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header" style="z-index:1;">
                    <h2>Marketplaces</h2>
                    <ul class="actions actions-alt">
                        <li class="dropdown" uib-dropdown="">
                            <a href="" uib-dropdown-toggle="" aria-expanded="false" class="dropdown-toggle"
                               aria-haspopup="true">
                                <i class="zmdi zmdi-more-vert" style="color:#a9abae"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <button ng-json-export-excel class="btn btn-link" data="dataList"
                                            report-fields="headerList">
                                        <span class="glyphicon glyphicon-share"></span> Exportar a CSV
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle"
                               ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="marketplace in $data">
                                <td data-title="'ID '" sortable="'id'">
                                    {{ marketplace.id }}
                                </td>
                                <td data-title="'Nombre'" sortable="'name'">
                                    {{ marketplace.name }}
                                </td>
                                <td data-title="'DescripciÃ³n'" sortable="'detail'">
                                    {{ marketplace.detail }}
                                </td>
                                <td data-title="'Operadores Logicos'" sortable="'OP'">
                                    {{ marketplace.logisticOperators | LogicOpFilter }}
                                </td>
                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default"
                                            ng-click="vm.editMarketplace(marketplace)"><i class="zmdi zmdi-edit"></i>
                                    </button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default"
                                            ng-click="vm.deleteMarketplace(marketplace.id)"><i
                                            class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay marketplaces registrados por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginator get-list="vm.getMarketplaces"
                                      paginable-table="vm.tableSorting"></custom-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
