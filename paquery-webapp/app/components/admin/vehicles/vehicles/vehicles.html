<div class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2>Vehículos</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle" ng-class="{'hide-header': !$data.length}">
                            <tr ng-repeat="vehicle in $data">
                                <!-- <td data-title="'Conductor'" sortable="'driverName'">
                                    {{ vehicle.driverName }}
                                </td> -->
                                <td data-title="'Tipo'" sortable="'vehicleTypeName'">
                                    {{ vehicle.vehicleTypeName }}
                                </td>
                                <td data-title="'Marca'" sortable="'vehicleBrand'">
                                    {{ vehicle.vehicleBrand }}
                                </td>
                                <td data-title="'Modelo'" sortable="'model'">
                                    {{ vehicle.model }}
                                </td>
                                <td data-title="'Descripción'" sortable="'detail'">
                                    {{ vehicle.detail }}
                                </td>
                                <td data-title="'Patente'" sortable="'vehiclePatent'">
                                    {{ vehicle.vehiclePatent }}
                                </td>
                                <!--<td data-title="'Aseguradora'" sortable="'aseguradora'">
                  {{ vehicle.insuranceCompanyID }}
                </td>
                -->
                                <td data-title="'Status'" sortable="'status'">
                                    {{ vehicle.active ? 'Activo' : 'Inactivo' }}
                                </td>
                                <td data-title="'Editar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.editVehicle(vehicle)"><i class="zmdi zmdi-edit"></i></button>
                                </td>
                                <td data-title="'Borrar'">
                                    <button type="button" class="btn btn-default" ng-click="vm.deleteVehicle(vehicle.id)"><i class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                            <tr ng-hide="$data.length">
                                <td colspan="6">
                                    <div class="row">
                                        <strong>No hay vehículos registradas por el momento.</strong>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <custom-paginator get-list="vm.getVehicles" paginable-table="vm.tableSorting"></custom-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
