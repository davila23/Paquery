<div class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                        <h2>Carga Masiva Pickup</h2>
                </div>

                <div class="card-body padding-bottom-15">
                    <div class="row">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <span class="btn btn-primary waves-effect btn-file">
                                    <span>Seleccionar Archivo</span>
                                    <input type="file" id="file1" name="file" ng-files="getTheFiles($files)" />
                                </span>
                                <span class="fileinput-filename"></span><span class="fileinput-new">No se eligi√≥ archivo</span>
                            </div>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <button class="btn btn-primary waves-effect" ng-disabled="buttonDisabled" ng-click="uploadFiles()">Procesar Archivo</button>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-6 text-align-center">
                            <i ng-if="operacionConExito" class="circle-ok-styles zmdi zmdi-check-circle"></i>
                            <i ng-if="operacionConError" class="circle-error-styles zmdi zmdi-close-circle"></i>
                            <div class="font-size-30">{{textoOperacion}}</div>
                        </div>
                        <div class="col-xs-3"></div>
                    </div>
            </div>
        </div>
    </div>
</div>
