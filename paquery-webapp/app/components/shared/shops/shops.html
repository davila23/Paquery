<div class="content animate-panel main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                        <h2>Mercado Shops</h2>
                </div>

                <div class="card-body card-padding">
                    <form name="caronteForm">
                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <input type="text" class="form-control input-sm" ng-model="email" ng-required="required">
                                <label class="fg-label control-label">Email</label>
                            </div>
                        </div>
                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <button ng-if="authorizeButton" class="btn btn-primary waves-effect" ng-click="authorizeUser(caronteForm)">Autorizar Usuario</button>
                                <button ng-if="generateButton" class="btn btn-primary waves-effect" ng-click="generatePackage(caronteForm)">Generar Paquetes</button>
                                <div>{{textoOperacion}}</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
