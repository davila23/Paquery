<div id="front-login" class="login-content login-top-important row">
  <!-- Login -->
  <div class="col-sm-offset-2 col-sm-8 main-container">
      <div class="lc-block" id="l-login" ng-if="lctrl.forgot !== 1 && lctrl.register !== 1">
        <div class="logo-container"><img src="img/logo-iso-blue.png">
          <div class="login-word"><em>Login</em></div>
        </div>
        <div class="alert alert-success alert-dismissible" ng-class="{'animate-zoom': vm.messageRegisterUser }" role="alert" ng-if="vm.messageRegisterUser">
          <p>Usted se ha registrado correctamente</p>
          <p>Ya puede ingresar en nuestro sitio</p>
        </div>
        <div class="form-group social-button bgm-indigo">
          <div class="social-icon">
            <i class="zmdi zmdi-facebook zmdi-hc-fw"></i>
          </div>
          <button class="btn bgm-indigo waves-effect" ng-click="vm.socialInvalidForm(vm.loginFa)">Continuar con Facebook</button>
        </div>
        <div class="form-group social-button bgm-red">
          <div class="social-icon">
            <i class="zmdi zmdi-google-plus zmdi-hc-fw"></i>
          </div>
          <button class="btn bgm-red waves-effect" ng-click="vm.socialInvalidForm(vm.loginGo)">Continuar con Google +</button>
        </div>
        <h5 class="post-social-text">O utiliza el correo electrónico</h5>
        <form ng-submit="vm.login()">
            <p class="text-left error-message" ng-show="vm.errorMessage" ng-bind="vm.errorMessage"></p>
            <div class="input-group m-b-20">
              <span class="input-group-addon"><i class="paquery-icon paquery-user"></i></span>
              <div class="fg-line">
                <input type="text" class="form-control" ng-model="vm.userAccount" placeholder="email" required>
              </div>
            </div>
            <div class="input-group m-b-20">
              <span class="input-group-addon"><i class="paquery-icon paquery-password"></i></span>
              <div class="fg-line">
                <input type="password" class="form-control" ng-model="vm.password" placeholder="Contraseña" required>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i> Mantenerme conectado
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="vm.tyc" required>
                <i class="input-helper"></i>Acepto los Términos y Condiciones.
              </label>
            </div>
            <div class="login-btn-container">
              <button type="submit" class="btn bgm-green waves-effect login-button">Login</button>
            </div>
            <div class="container-recovery-link">
                <div class="recovery-link">
                    <a ui-sref="recoveryPassword">Restablecer Contraseña</a>
                </div>
                <div class="register-link">
                  <a ui-sref="frontRegister">No tienes una cuenta? Registrate aquí</a>
                </div>
                <div class="register-link">
                  <a ng-click="vm.modalTermsAndConditions()">Terminos y condiciones</a>
                </div>
                <div class="register-link">
                    <a ui-sref="frontTrackPackage">Consulta de estado</a>
                </div>
            </div>
        </form>
      </div>
  </div>
</div>
