

<div id="receive-package-view" class="row card">
<div class="card-header bgm-cyan" style="z-index:1;">
      <h2>Perfil de Usuario</h2>

        <ul class="actions actions-alt">
          <li class="dropdown" uib-dropdown="">
            <a href="" uib-dropdown-toggle="" aria-expanded="false" class="dropdown-toggle" aria-haspopup="true">
              <i class="zmdi zmdi-more-vert"></i>
            </a>

            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <a href="">Refresh</a>
              </li>
              <li>
                <a href="">Manage Widgets</a>
              </li>
              <li>
                <a href="">Widgets Settings</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

  <div class="col-sm-12 filter-box">
    <div class="filter pull-right">
      <i class="zmdi zmdi-filter-list zmdi-hc-fw"></i><span>Filtrar direcciones</span>
    </div>
  </div>
  <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle">
    <tr ng-repeat="address in $data">
      <td data-title="'Nombre'" sortable="'name'">
        {{ address.name }}
      </td>
      <td data-title="'Dirección'" sortable="'address'">
        {{ address.addressInformation.address }}
      </td>
      <td data-title="'Comentarios'" sortable="'comments'">
        {{ address.comments }}
      </td>
      <td data-title="'w3w'" sortable="'w3w'">
        {{ address.w3w }}
      </td>
      <td data-title="'Editar'">
        <button type="button" class="btn btn-default" ng-click="vm.editAddress(address)"><i class="zmdi zmdi-edit"></i></button>
      </td>
      <td data-title="'Borrar'">
        <button type="button" class="btn btn-default" ng-click="vm.deleteAddress(address.id)"><i class="zmdi zmdi-delete"></i></button>
      </td>
    </tr>
    <tr ng-hide="$data.length">
      <td colspan="6">
        <div class="row">
          <strong>No hay registros en estos momentos</strong>
        </div>
      </td>
    </tr>
  </table>
