<div id="password-change">
    <div class="modal-header">
        <h4 class="modal-title">Seleccione una nueva contraseña</h4>
    </div>
    <div class="modal-body">
        <p ng-show="vm.errorMessage" class="error-message" ng-bind="vm.errorMessage"></p>
        <p ng-show="vm.successChange" class="success-message">Contraseña cambiada correctamente</p>
        <dl class="dl-horizontal">
            <dt class="p-t-10">Antigua contraseña</dt>
            <dd>
                <div class="fg-line">
                    <input ng-model="vm.oldPassword" type="password" class="form-control">
                </div>
            </dd>
        </dl>
        <dl class="dl-horizontal">
            <dt class="p-t-10">Nueva contraseña</dt>
            <dd>
                <div class="fg-line">
                    <input ng-model="vm.newPassword" type="password" class="form-control">
                </div>
            </dd>
        </dl>
        <dl class="dl-horizontal">
            <dt class="p-t-10">Confirmar contraseña</dt>
            <dd>
                <div class="fg-line">
                    <input ng-model="vm.newPasswordConfirmation" type="password" class="form-control">
                </div>
            </dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link ok-button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-link" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
